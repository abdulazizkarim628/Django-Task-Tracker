{% extends 'base.html' %}
{% block nav %}
<a href="{% url 'task_detail' task.id %}" class="btn btn-outline-primary">Back</a>
{% endblock %}
{% block content %}
<form action="{% url 'proceed' task.id %}" method="get">
    <h3><label for="title">Task title</label></h3>
    <input id="title" maxlength="70" type="text" value="{{ task.title }}" required class="w-50 form-control mb-4" placeholder="Task title" autofocus
           name="title">
    <input type="text" class="form-control" value="{{ task.description }}" name="description" placeholder="Update your task's description.">

    <button type="submit" class="btn btn-outline-warning w-50 mt-3">Save update</button>
</form>
{% endblock %}
